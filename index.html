<!DOCTYPE html>
<html lang='en'>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Instruct Internet Explorer to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel='stylesheet' href='simon.css' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='simon.js' type='text/javascript'></script>
    <base href="https://s3.amazonaws.com/freecodecamp/">

</header>
  
  <audio preload="auto" > simonSound1.mp3 </audio>
  <audio preload="auto" > simonSound2.mp3 </audio>
  <audio preload="auto" > simonSound3.mp3 </audio>
  <audio preload="auto" > simonSound4.mp3 </audio>
  
  <body>
  <audio id="play1" src="simonSound1.mp3" ></audio>
  <audio id="play2" src="simonSound2.mp3" ></audio>  
  <audio id="play3" src="simonSound3.mp3" ></audio>
  <audio id="play4" src="simonSound4.mp3" ></audio>
  <div id="circle">  
      <div id="red" onclick="getChoice()"></div>
      <div id="green" onclick="getChoice()"></div>
      <div id="blue" onclick="getChoice()"></div>
      <div id="yellow" onclick="getChoice()"></div> 
      <div id="controls">
           <div id="simon">Simon</div>   
           <div id="count">
                <div id="countText">--</div>
           </div> <!-- end count -->
           <div id="start" onclick="startGame()"></div>
           <div id="strict" onclick="stricToggle()"></div><br>
           <div id="txtLine"><span id="wrdCount">Count</span><span id="wrdStart">Start</span><span id="wrdStrict">Strict</span></div> <!-- end txtLine -->
           <div id="onOffLine"><span id="wrdOff">OFF</span><span id="switchBox" onclick="toggle()"><span id="switch" class="powerOff"></span></span><span id="wrdOn">ON</span></div> <!-- end onOffLine -->
      </div> <!-- end controls -->
    </div> <!-- end circle -->
    <div id="shadow"></div>

  </body>
  </html>
